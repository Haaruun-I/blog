{{ define "main" }}
    <section class="fullwidth hero" >
        <img src="/favicon.png" alt="Gad's pfp">
        <div>
            {{ .Content }}
        </div>
    </section>
    <hr />
    {{ range .Site.Home.Pages }}{{ if and (ne .Title "index")}}
        <section>
            <h1 class="center">{{ .Title }}</h1>
            {{ range first 5 .Pages }}
                {{ partial "summary.html" . }}
            {{ end }}
        </section>
        <hr />
    {{ end }}{{ end }}
{{end}}
